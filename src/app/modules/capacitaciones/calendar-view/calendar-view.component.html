<div class="row text-center">
 
  <div class="col-md-8">
    <h3 class="text-calendar">{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group btns-calendar">
      <div class="btn btn-primary text-btns-calendar" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" 
       (viewDateChange)="closeOpenMonthViewDay()">
        Anterior
      </div>
      <div class="btn btn-outline-secondary text-btns-calendar" mwlCalendarToday [(viewDate)]="viewDate" >
        Actual
      </div>
      <div class="btn btn-primary text-btns-calendar" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Siguiente
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view" style="margin: 0px 30px 30px 30px;">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    [locale]="locale"
    weekStartsOn="1"
    (dayClicked)="dayClicked($event.day)"
    
    (eventTimesChanged)="eventTimesChanged($event)" >
  </mwl-calendar-month-view>
</div>
